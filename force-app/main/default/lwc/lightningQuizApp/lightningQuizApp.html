<template>
    <lightning-card title="Lightning Quiz Card">
        <div class="slds-m-around_medium">
            <template for:each={examQuestions} for:item="quizQuestion">
                <div key={quizQuestion.id}>
                        <div>
                                <strong>
                                    {quizQuestion.id} - {quizQuestion.question}
                                </strong>
                            </div>
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col slds-m-around_small">
                                        <input type="radio" name={quizQuestion.id} value="a" onchange={changeHandler}/>
                                      {quizQuestion.answers.a}
                                    </div>
                                    <div class="slds-col slds-m-around_small">
                                        <input type="radio" name={quizQuestion.id} value="b" onchange={changeHandler}/>
                                      {quizQuestion.answers.b}
                                    </div>
                                    <div class="slds-col slds-m-around_small">
                                        <input type="radio" name={quizQuestion.id} value="c" onchange={changeHandler}/>
                                      {quizQuestion.answers.c}
                                    </div>
                                    <div class="slds-col slds-m-around_small">
                                        <input type="radio" name={quizQuestion.id} value="d" onchange={changeHandler}/>
                                        {quizQuestion.answers.d}
                                      </div>
                                  </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
